<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real time character count</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="character--counter__wrapper">
      <h2>Real-time Character Counter</h2>
      <textarea
        name="comment"
        id="characterInput"
        placeholder="Please write your text here..."
        maxlength="50"
      ></textarea>
      <div class="character--counter__change">
        <p>Total Charaters:<span id="total">0</span></p>
        <p>Remaining:<span id="remaining">50</span></p>
      </div>
    </div>
  </body>
</html>
